<!DOCTYPE html>
<html lang="en">
<head>
    <title>Big-boys-Toys</title>
    <link rel="stylesheet" href="./scriptindex.css">
    <script src="./scriptindex.js" defer></script>
</head>
<body>
    <div id="outerdiv">
   <div id="innerdiv">
        <h1 id="heading">Login</h1>
        <form>
            <div id="emaildiv">
           <input class="in" id="usid" placeholder="Enter your Email">
            </div>
            <span id="result"></span>
            <div id="passdiv">
            <input  class="in" id="pass"  type="password" placeholder=" Enter the Password">
            <img onmousedown="passvis()" onmouseup="passhide()"  id="visible" src="../html/monkclose.png" alt="">
            </div>
            <input  id="but"  type="button" value="Login" onclick="logintowebpage()">
        </form>
    </div>
   </div>
</body>
</html>
